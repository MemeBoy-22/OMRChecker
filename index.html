<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMR Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .scanner-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .scan-option {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 15px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #previewImage {
      max-width: 100%;
      max-height: 300px;
      margin: 10px 0;
      display: none;
    }
    #fileInput {
      display: none;
    }
    #status {
      margin: 10px 0;
      color: #666;
    }
    .results {
      margin-top: 20px;
    }
    .answer-row {
      display: flex;
      margin: 5px 0;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
  </style>
</head>
<body>
  <h1>OMR Answer Sheet Scanner</h1>
  
  <div class="scanner-section">
    <div class="scan-option">
      <h3>1. Answer Key</h3>
      <button id="keyGalleryBtn">Choose Answer Key from Gallery</button>
      <input type="file" id="keyFileInput" accept="image/*">
      <img id="keyPreviewImage">
      <div id="keyStatus"></div>
    </div>

    <div class="scan-option">
      <h3>2. Student Answers</h3>
      <button id="answersGalleryBtn" disabled>Choose Student Answers from Gallery</button>
      <input type="file" id="answersFileInput" accept="image/*">
      <img id="answersPreviewImage">
      <div id="answersStatus"></div>
    </div>
  </div>

  <div class="results">
    <h2>Results: <span id="score">-</span>/20</h2>
    <div id="answerComparison"></div>
  </div>

  <canvas id="processingCanvas" style="display:none;"></canvas>

  <script>
    // DOM elements
    const keyGalleryBtn = document.getElementById('keyGalleryBtn');
    const keyFileInput = document.getElementById('keyFileInput');
    const keyPreviewImage = document.getElementById('keyPreviewImage');
    const keyStatus = document.getElementById('keyStatus');
    
    const answersGalleryBtn = document.getElementById('answersGalleryBtn');
    const answersFileInput = document.getElementById('answersFileInput');
    const answersPreviewImage = document.getElementById('answersPreviewImage');
    const answersStatus = document.getElementById('answersStatus');
    
    const scoreDisplay = document.getElementById('score');
    const answerComparison = document.getElementById('answerComparison');
    
    // State variables
    let answerKey = [];
    let studentAnswers = [];

    function updateStatus(message, isKey) {
      if (isKey) {
        keyStatus.textContent = message;
      } else {
        answersStatus.textContent = message;
      }
    }

    // Process image from file
    async function processImage(imageElement, isKey) {
      const canvas = document.getElementById('processingCanvas');
      const ctx = canvas.getContext('2d');
      
      // Set canvas dimensions
      canvas.width = imageElement.naturalWidth;
      canvas.height = imageElement.naturalHeight;
      ctx.drawImage(imageElement, 0, 0, canvas.width, canvas.height);
      
      // Here you would add your OMR processing logic
      // For demo purposes, we'll just return dummy data
      const answers = [];
      for (let i = 0; i < 20; i++) {
        answers.push(String.fromCharCode(65 + Math.floor(Math.random() * 5))); // A-E
      }
      
      return answers;
    }

    // Handle file selection
    function handleFileSelect(event, isKey) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = async function(e) {
        const previewImage = isKey ? keyPreviewImage : answersPreviewImage;
        previewImage.src = e.target.result;
        previewImage.style.display = 'block';
        
        updateStatus('Processing...', isKey);
        try {
          const answers = await processImage(previewImage, isKey);
          
          if (isKey) {
            answerKey = answers;
            updateStatus('Answer key loaded!', true);
            answersGalleryBtn.disabled = false;
          } else {
            studentAnswers = answers;
            updateStatus('Answers loaded!', false);
            displayResults();
          }
        } catch (error) {
          console.error('Processing error:', error);
          updateStatus('Processing failed', isKey);
        }
      };
      reader.readAsDataURL(file);
    }

    function displayResults() {
      if (answerKey.length === 0 || studentAnswers.length === 0) return;
      
      let score = 0;
      let comparisonHTML = '';
      
      for (let i = 0; i < 20; i++) {
        const isCorrect = studentAnswers[i] === answerKey[i];
        if (isCorrect) score++;
        
        comparisonHTML += `
          <div class="answer-row ${isCorrect ? 'correct' : 'incorrect'}">
            Q${i+1}: ${studentAnswers[i]} 
            (Correct: ${answerKey[i]}) ${isCorrect ? '✓' : '✗'}
          </div>
        `;
      }
      
      scoreDisplay.textContent = score;
      answerComparison.innerHTML = comparisonHTML;
    }

    // Event listeners
    keyGalleryBtn.addEventListener('click', () => {
      keyFileInput.click();
    });

    keyFileInput.addEventListener('change', (e) => {
      handleFileSelect(e, true);
    });

    answersGalleryBtn.addEventListener('click', () => {
      answersFileInput.click();
    });

    answersFileInput.addEventListener('change', (e) => {
      handleFileSelect(e, false);
    });
  </script>
</body>
</html>

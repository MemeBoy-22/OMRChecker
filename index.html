<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMR Answer Scanner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>OMR Answer Scanner</h1>
    
    <div class="scanner-section">
      <div id="cameraView"></div>
      <div id="overlay"></div>
    </div>
    
    <div class="controls">
      <button id="scanKeyBtn" class="btn">1. Scan Answer Key</button>
      <button id="scanAnswersBtn" class="btn" disabled>2. Scan Student Answers</button>
      <button id="resetBtn" class="btn secondary">Reset</button>
    </div>
    
    <div id="results">
      <h2>Results: <span id="score">-</span>/20</h2>
      <div id="answerComparison"></div>
    </div>
  </div>

  <canvas id="processingCanvas"></canvas>
  
  <script src="https://docs.opencv.org/4.9.0/opencv.js" async></script>
  <script src="scanner.js"></script>
</body>
</html>

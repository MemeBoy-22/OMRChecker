<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>OMR Answer Sheet Scanner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>OMR Sheet Scanner</h1>
      <p>Align your answer sheet within the frame below</p>
    </header>

    <div class="scanner-container">
      <div id="scannerOverlay">
        <!-- Overlay elements will be added here -->
      </div>
      <div id="cameraPreview"></div>
    </div>

    <div class="controls">
      <button id="startCameraBtn" class="btn">Start Camera</button>
      <button id="captureBtn" class="btn" disabled>Capture Sheet</button>
      <button id="toggleFlashBtn" class="btn" disabled>Toggle Flash</button>
    </div>

    <div class="results" id="results">
      <h2>Results</h2>
      <div id="resultContainer"></div>
    </div>
  </div>

  <canvas id="processingCanvas"></canvas>

  <script src="https://docs.opencv.org/4.9.0/opencv.js" async></script>
  <script src="scanner.js"></script>
</body>
</html>
